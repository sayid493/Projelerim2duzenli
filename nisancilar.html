        .top-block {

            display: flex;
            align-items: center;

            justify-content: space-between;
        }

        .buttons {

            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-right: 100px;
            gap: 20px;
            color: white;
            font-size: 24px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .buttons:hover {
            transform: scale(1.1);
            opacity: 0.8;
            cursor: pointer;
        }

        .logos img {

        }

        .searchh {
            display: flex;
            justify-content: center;
        }
        .searchh input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Sidebar */
        #sidebar {
            position: fixed;
            top: 0;
            right: -340px;
            width: 300px;
            height: 100%;
            background-color: #1b1556;
            color: white;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            transition: right 0.3s ease;
            z-index: 1000;
        }
        #sidebar.active {
            right: 0;
        }

        .sidebar-title {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }

        .role-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
            background-color: #2a206f;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .role-container:hover {
            background-color: #3b2d9e;
            transform: scale(1.02);
        }
        .role {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-right: 10px;
            border-radius: 20%;
        }
        .role-text {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        /* Container for characters */
        .container {
            margin-top: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 30px;
        }

        .sifir {
            width: 200px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .sifir:hover {

            cursor: pointer;
        }

    <script>
        const search = document.getElementById("search");
        const items = document.querySelectorAll(".sifir");

        search.addEventListener("input", function() {
    const term = this.value.toLowerCase();
    items.forEach(item => {
        const variant = (item.dataset.variant || "").toLowerCase();
        if (variant.includes(term)) {
            item.parentElement.style.display = "block"; // <a> görünür
        } else {
            item.parentElement.style.display = "none";  // <a> gizle
        }
    });
});

    let drawerOpen = false;

const menuBtn = document.getElementById("menuBtn");
const sidebar = document.getElementById("sidebar");

menuBtn.addEventListener("click", function() {
    drawerOpen = !drawerOpen;           // her tıklamada tersine çevir
    if(drawerOpen) {
        sidebar.classList.add("active");  // aç
    } else {
        sidebar.classList.remove("active"); // kapa
    }
});

    </script>
